{% extends 'main.html' %}

{% block head %}
<title>Taco</title>
{% endblock %}

{% block body %}    
<div class="content">
    <h1 style="text-align: center; color:#7857fe;">Update Taco</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
